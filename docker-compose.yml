version: '3.9'
services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY:-change-this-secret}
      - MONGO_URI=mongodb://mongo:27017/healthcare_voice_agent
      - FLASK_ENV=development
      - HOST=0.0.0.0
      - PORT=5000
    depends_on:
      - mongo
    ports:
      - "5000:5000"
volumes:
  mongo_data: